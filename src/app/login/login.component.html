<div class="container">
    <div class="row">
			<div class="col-md-5 mx-auto">
        <div id="first">
				<div class="myform form ">
					 <div class="logo mb-3">
						 <div class="col-md-12 text-center">
							<h1>Login</h1>
						 </div>
					</div>
                   <form [formGroup]="LoginForm" (ngSubmit)="onLogin()" #myform="ngForm">
                           <div class="form-group">
                              <label for="exampleInputEmail1">Email address</label>

                              <input type="email" name="email"  class="form-control" id="email" formControlName="email"  placeholder="Enter email"[class.is-invalid]="emailValidation()" >
                          <div [hidden]="!emailValidation()">
                              <small class="danger" *ngIf="LoginForm.get('email').errors?.required" >please enter email</small>
                                  <small class="danger" *ngIf="LoginForm.get('email').errors?.email">please enter valid email</small>
                           </div>  
                           </div>
                            
                           
                           <div class="form-group">
                              <label for="exampleInputEmail1">Password</label>
                              <input type="password" name="password" id="password"  class="form-control" formControlName="password" placeholder="Enter Password" [class.is-invalid]="passwordValidation()">

                              <div [hidden]="!passwordValidation()">
                              <small class="danger" *ngIf="LoginForm.get('password').errors?.required" >please enter password</small>
                                  <small class="danger" *ngIf="LoginForm.get('password').errors?.minlength">please enter password with minimum 8 characters</small>
                           </div> 
                           </div>
                           <div class="form-group">
                              <p class="text-center">By Loging In you accept our <a href="#">Terms Of Use</a></p>
                           </div>
                           <div class="col-md-12 text-center ">
                              <button type="submit" class=" btn btn-block mybtn btn-primary tx-tfm"(ngSubmit)="onLogin()">Login</button>
                           </div>
                        </form>
                 
				</div>
			</div>
			</div>
    </div>
 </div>
